<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Info Checker</title>
</head>
<body>
    <h1>Wallet Screening</h1>
    <label for="walletAddress">Enter Wallet Address:</label>
    <input type="text" id="walletAddress" placeholder="Enter wallet address" size="125">
    <button onclick="checkWallet()">Check Wallet</button>

    <div id="result"></div>

    <script>
        async function checkWallet() {
            const walletAddress = document.getElementById('walletAddress').value;
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Loading...';

            try {
                const response = await fetch(`http://localhost:3000/api/wallet/${walletAddress}`);
                const data = await response.json();
                
                resultDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                resultDiv.innerHTML = 'Error fetching wallet information';
            }
        }
    </script>
</body>
</html>
